<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task | Bluestack</title>
    <link rel="stylesheet" type="text/css" href="assets/css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <main>
        <!-- HEADER START-->
        <header class="header">
            <div class="brand">
                <img src="assets/images/logo.png" alt="Brand" title="Brand" />
            </div>
            <nav class="navigation-menu">
                <a href="javascript:void(0);" class="uppercase">Beta</a>
                <div class="hamburger">
                    <span class="bar"></span>
                </div>
            </nav>
        </header><!-- </ HEADER END >-->

        <!-- CONTENT MAIN START -->
        <section class="wrapper-main sec-space">
            <div class="container">
                <h2 class="heading-section">Manage&nbsp;<strong>Campaigns</strong></h2>
                <div class="tab-wrapper">
                    <!-- TAB NAV -->
                    <ul class="nav-tab">
                        <li rel="upcoming-campaign">upcoming campaign</li>
                        <li rel="live-campaign">live campaign</li>
                        <li class="active" rel="past-campaign">past campaign</li>
                    </ul>
                    <!-- TAB PANEL -->
                    <div class="tab-panel" id="upcoming-campaign" style="display:none;">
                        <table class="table">
                            <thead>
                                <tr class="uppercase">
                                    <th>Date</th>
                                    <th>Campaign</th>
                                    <th>View</th>
                                    <th>actions</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="tab-panel" id="live-campaign" style="display: none;">
                        <table class="table">
                            <thead>
                                <tr class="uppercase">
                                    <th>Date</th>
                                    <th>Campaign</th>
                                    <th>View</th>
                                    <th>actions</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="tab-panel" id="past-campaign">
                        <div class="table-container">
                            <!-- TABLE FOR DATA -->
                            <table class="table">
                                <thead>
                                    <tr class="uppercase">
                                        <th>Date</th>
                                        <th>Campaign</th>
                                        <th>View</th>
                                        <th>actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- </ CONTENT MAIN END > -->
        <!-- SCHEDULE WRAPPER -->
        <div class="schedule-wrapper">
            <h3>Schedule Campaign</h3>
            <form class="form" action="" method="post">
                <div class="form-group">
                    <span class="error"></span>
                    <input type="text" class="datepicker form-control" value="" />
                    <label class="float-label">Date</label>
                </div>
                <div class="form-group">
                    <span class="error"></span>
                    <input type="text" id="name" class="form-control" value="" />
                    <label class="float-label">Name</label>
                </div>
                <div class="form-group">
                    <span class="error"></span>
                    <select id="country" class="form-control" name="country">
                    </select>
                    <label class="float-label">Country</label>
                </div>
                <div class="form-group">
                    <span class="error"></span>
                    <input type="text" id="pricing" class="form-control" value="" />
                    <label class="float-label">Pricing</label>
                </div>
                <div class="btn-wrapper">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-primary">Schedule</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Modal trigger - anchor by default -->

    <!-- The modal, wrapped in an overlay -->
    <div class="overlay">
        <div class="modal" id="modal">
            <!-- close trigger -->
            <div class="close">
                <span>X</span>
            </div>
            <!-- modal content -->
            <div class="modal-content">
                
            </div>
        </div>
    </div>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
