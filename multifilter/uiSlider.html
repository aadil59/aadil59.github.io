<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <h3 class="text-sm text-center my-5">Multi Filter on Checkbox</h3>
  <div class="my-3 mx-auto card p-4" style="width:50%;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="custom-checkbox"><input type="checkbox" class="checkboxForSlider" checked value="1" id="1" /><label class="css-label" for="1"></label>
      </div>
      <div class="slider-wrap" style="width:90%;">
        <div class="sliderTempL">
          <div id="slider"></div>
          <input type="text" id="amount" readonly style="border:0; margin: 10px 0 0; color:#f6931f; font-weight:bold;" />
        </div>
      </div>
    </div>
  </div>
  <div class="my-3 mx-auto card p-4" style="width:50%;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="custom-checkbox"><input type="checkbox" class="checkboxForSlider" value="2" id="2" /><label class="css-label" for="2"></label></div>
      <div class="slider-wrap" style="width:90%;">
        <div class="sliderTempL">Filter</div>
      </div>
    </div>
  </div>
  <div class="my-3 mx-auto card p-4" style="width:50%;">
    <div class="d-flex justify-content-between align-items-center">
      <div class="custom-checkbox"><input type="checkbox" class="checkboxForSlider" value="3" id="3" /><label class="css-label" for="3"></label></div>
      <div class="slider-wrap" style="width:90%;">
        <div class="sliderTempL">Filter</div>
      </div>
    </div>
  </div>


<script src="app.js"></script>
</body>

</html>
