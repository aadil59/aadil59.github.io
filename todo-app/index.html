<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container" style="width: 40%;">
        <form action="" method="" class="form p-5">
            <h1 class="mb-4 text-uppercase">todo app</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="todoInput">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="button" class="btn btn-success mr-3" id="add">Add Todo</button>
                <button type="button" class="btn btn-danger mr-3" id="remove">Remove done Todo</button>
                <button type="button" class="btn btn-danger" id="removeAll">Remove all Todo</button>
            </div>
        </form>
        <ul class="list-group" id="list">
            <li class="list-group-item">
                <input type="checkbox" name="checkbox" id="checkbox1" class="styled-checkbox">
                <label class="form-label" for="checkbox1">Buy Bread</label>
            </li>
            <li class="list-group-item">
                <input type="checkbox" name="checkbox" id="checkbox2" class="styled-checkbox" checked>
                <label class="form-label" for="checkbox2">Go to Gym</label>
            </li>
            <li class="list-group-item">
                <input type="checkbox" name="checkbox" id="checkbox3" class="styled-checkbox" checked>
                <label class="form-label" for="checkbox3">Record Videos</label>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
